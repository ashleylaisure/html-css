<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./buttons.css">
    <title>Document</title>
</head>
<body>

    <div class="row-1">
        <button class="subscribe-button">SUBSCRIBE</button>

        <button class="join-button">JOIN</button>

        <button class="tweet-button">Tweet</button>
    </div>

    <div class="row-2">
        <button class="uber-button">Request now</button>

        <button class="amazon-button">Add to Cart</button>

        <button class="github-button">Sing up</button>
    </div>

    <div class="row-3">
        <button class="bootstrap-button">Get Started</button>

        <button class="boostrap-download">Download</button>

        <button class="linkedin-button">Apply on company Website</button>

        <button class="linkedin-save">Save</button>
    </div>

    <div class="pagination">
        <button>Back</button>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <button>Next</button>
    </div>

    <div class="shopping-exercise">
        <a href="https://www.amazon.com/" target="_blank" class="link">Back to Amazon</a>
        
        <h1>Nike Black Running Shoes</h1>
        <h3>$39 - in stock.</h3>
        <p>Free delivery tomorrow</p>
        <div class="shopping-btn">
            <button class="add-button">Add to Cart</button>
            <button class="buy-button">Buy now</button>
        </div>
        
    </div>

    <div class="green">
        <button class="stretch">Stretch</button>
        <button class="shadow">Shadow</button>
        <div class="num">
            <button class="one">One</button>
            <button class="two">Two</button>
            <button class="three">Three</button>
        </div>
        
    </div>
    


</body>
</html>
