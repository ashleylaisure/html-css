<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylesheet.css" >
    <title>Document</title>
</head>
<body>
    <img class="thumbnail" src="../images/Screenshot 2025-04-24 093744.png" >

    <p>Book Lovers Vlog: What We're Reading, Book Shopping & Chill Day</p>

    <p>Kristen & Maddie</p>

    <p>2.8K views &#183; 17 hours ago</p>

    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">

    <p class="survey">Thanks for chatting with our customer support.
        Would you like to take our quick survey?
    </p>
    <button class="survey-button">Yes</button>
    <button class="survey-button">No</button>

    <div class="google">
        <img class="google-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJf7QKOHjal6n_-NZzAmz_YEDm62VcnunFkA&s" >
        <input type="text" placeholder="Search Google"></input>
    </div>

    <div class="form">
        <input class="form-name" type="text" placeholder="First Name">
        <input class="form-name" type="text" placeholder="Last Name">
        <input class="form-email" type="text" placeholder="Email">
        <button>Sign Up</button>
    </div>

    <div class="uber">
        <h1>Request a ride now</h1>
        <input type="text" placeholder="Enter pickup location">
        <input type="text" placeholder="Enter destination" >
        <button class="request">Request now</button>
        <button class="schedule">Schedule for later</button>
    </div>
    
</body>

</html>
